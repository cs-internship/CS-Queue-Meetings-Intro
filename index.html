<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/micromodal/dist/micromodal.min.css"
        />
        <link rel="icon" type="image/png" href="./assets/csi-icon-32.png" />

        <title>CS Queue Meetings Intro</title>
    </head>
    <body>
        <div class="greeting">سلام دوستان، خوش آمدید🌱</div>

        <div class="greeting">
            جلسه ساعت <span class="meeting-time">۱۸:۰۰</span> شروع خواهد شد.
        </div>

        <div class="qa-greeting">
            لطفاً پیش از شروع جلسه، یوزرنیم اکانت تلگرام خود را از طریق پیام
            خصوصی برای «بات گروه صف» ارسال کنید.
        </div>

        <div class="qa-greeting">
            این‌ کار برای به‌روزرسانی کارت حضور شما در جلسات معارفه و ورود به
            برنامه لازم است.
        </div>

        <div></div>

        <div class="countdown"></div>

        <div class="dvd-csi"></div>

        <div class="setting-btn"></div>

        <div class="setting-modal">
            <div class="modal-header">
                <a class="header-EE ICARUS" target="_blank">-</a>
                Settings
                <a class="header-EE ICARUS" target="_blank">-</a>
            </div>

            <div class="modal-content">
                <div class="interview-mode">
                    <input type="checkbox" class="interview-mode-checkbox" />
                    <div>Interview Mode</div>
                </div>

                <div class="special-mode">
                    <input type="checkbox" class="special-mode-checkbox" />
                    <div>DVD Mode</div>
                </div>

                <div class="meeting-setting">
                    <input
                        type="time"
                        value="18:00"
                        class="meeting-time-input"
                    />
                    <div>Meeting Time</div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
